<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d5f1cbade8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form id="myForm">
      <i class="fa-solid fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" name="contactname" id="contactname" onkeyup="validateName()" autocomplete="off">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" name="contactphone" id="contactphone" onkeyup="validatePhone()" autocomplete="off">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" name="contactemail" id="contactemail" onkeyup="validateEmail()" autocomplete="off">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" name="contactmessage" id="contactmessage" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

    <button type="submit" class="btn">Submit</button>

   
  </form>

  </div>
   
  <script src="script.js"></script>

</body>
</html>
